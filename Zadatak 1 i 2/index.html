<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <form class="input-field">
        <label for="fName">First Name</label><br>
        <input type="text" id="fName" name="fName" class="signup-text-input" placeholder="Name..."><br>
        <label for="lName">Last Name</label><br>
        <input type="text" id="lName" name="lName" class="signup-text-input" placeholder="Last name..."><br>
        <label for="eMail">E-mail</label><br>
        <input type="email" id="eMail" name="eMail" class="signup-text-input" placeholder="Email..."><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" class="signup-text-input" placeholder="Password"><br>
    </form>
    <script src="index.js"></script>
</body>
</html>
