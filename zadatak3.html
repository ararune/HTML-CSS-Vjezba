<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="zadatak3.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/illustration-hero.svg" alt="music-image">
        </div>
        <div class="summary">
            <h3>Order Summary</h3>
            <p class="paragraf">You can now listen to millions of songs, audiobooks
                and podcasts on any device anywhere you like!
            </p>
        </div>
        <div class="plan-box">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="plan">
                <ul style="list-style: none;">
                    <li><strong>Annual plan</strong></li>
                    <li>$59.99/year</li>
                </ul>
            </div>
            <a class="change-link" href="oss.unist.hr">Change</a>
        </div>
        <div class="buttons">
            <button class="payment-btn"><strong>Proceed to Payment</strong></button><br>
            <button class="cancel-btn"><strong>Cancel Order</strong></button>
        </div>
    </div>
</body>

</html>
